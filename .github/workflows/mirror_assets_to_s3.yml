name: Mirror assets to S3.

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    env:
      S3KEY: ${{secrets.S3KEY}}
      S3SECRET: ${{secrets.S3SECRET}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
        run: pip install boto3
        run: |
          python .github/workflows/upload.py

